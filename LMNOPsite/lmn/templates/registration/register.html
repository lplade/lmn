{% extends 'lmn/base.html' %}

{% block content %}

    <h2>Register</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" action="">{% csrf_token %}

        <table id="registration_form" class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-default">Register</button>

    </form>

{% endblock %}
