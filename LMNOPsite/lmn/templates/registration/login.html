{% extends 'lmn/base.html' %}

{% block content %}

    <h2>Log in</h2>

    <form method="POST" action="">{% csrf_token %}

        <table id="login_form" class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-default">Login</button>

    </form>

    <p>Or <a href="{% url 'register' %}">create an account</a></p>

{% endblock %}
