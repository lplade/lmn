{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Please be careful about modifying this header structure, Bootstrap relies on it -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LMNOP</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href='{% static 'css/base_style.css' %}'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->

</head>


<body>
<div class="container"> <!-- Bootstrap main container -->
    {% include 'lmn/includes/navbar.html' %}




    <hr>
    <!-- Wrap all app content in a grid column, and put Twitter timeline on right -->
    <div class="row">
        <div class="col-md-8">
            {% block content %}
                {# Actual page content goes here!! #}
            {% endblock %}
        </div>
        <div class="col-md-4">
            {% include 'lmn/includes/twitter_timeline.html' %}
        </div>
    </div>

</div> <!-- Bootstrap container close -->

{% block scripts %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- This is for the Twitter button -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% block jsincludes %}
    {% endblock %}
{% endblock %}
</body>
</html>
